<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.6_dars_vazifa</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header"></header>
    <div class="wrapper">
      <ul class="job__list">
        <template class="job__templete">
          <div class="job__card">
            <div class="job__card__content">
              <img
                class="job__image"
                src="https://pleceholder.co/50"
                alt=""
                width="88"
                height="88"
              />
              <span class="job__content__list">
                <span class="job__top"
                  ><p class="job__company">Photosnap</p>
                  <button class="btn-new btn">NEW !</button>
                  <button class="btn-featured btn">featured</button></span
                >
                <a class="job__title" href="">Senior Frontend Developer</a>
                <p class="job__time">1d ago • Full time • USA only</p>
              </span>
              <nav class="job__content-nav">
                <ul class="job__content-nav__list">
                  <li class="job__content__item">
                    <a class="job__content__link job__role" href="">Frontend</a>
                  </li>
                  <li class="job__content__item">
                    <a class="job__content__link job__level" href="">Senior</a>
                  </li>
                  <li class="job__content__item">
                    <a class="job__content__link job__languages" href=""
                      >HTML</a
                    >
                  </li>
                  <li class="job__content__item">
                    <a class="job__content__link job__tools" href="">React</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </template>
      </ul>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
